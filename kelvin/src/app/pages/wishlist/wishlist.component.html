<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <!-- Menu Option -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Wish List</ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="wishlist" fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let item of products">
        <ion-card class="ion-no-margin">

          <!-- Product Image -->
          <div class="card-img" [style.background-image]="'url(' + item.images[0] + ')'"
            (click)="goToProductDetails(item)"></div>

          <!-- Wish Button or Product Like/Dislike Button Option -->
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button>
              <ion-icon color="dark" name="heart"></ion-icon>
            </ion-fab-button>
          </ion-fab>

          <!-- Product Contents -->
          <ion-card-content (click)="goToProductDetails(item)">
            <ion-row>
              <ion-text color="dark">${{item.discountPrice}} &nbsp;</ion-text>
              <span class="previous-price"> ${{item.price}}</span>
            </ion-row>
            <ion-row>
              <h4 class="product-name">{{item.name | slice:0:20}}</h4>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
