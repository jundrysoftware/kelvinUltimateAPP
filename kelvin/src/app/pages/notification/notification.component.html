<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <!-- Side Menu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Notifications</ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="notifications">
  <div *ngFor="let item of notifications">
    <ion-item [class.unread]="!item.status" lines="none">

      <!-- Image of user -->
      <ion-avatar slot="start">
        <img src="assets/images/notification-flat.png">
      </ion-avatar>

      <!-- Contents of message -->
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h2> {{ item.title }}</h2>
        </ion-text>
        <p>{{item.message}}</p>
      </ion-label>

      <!-- Date -->
      <ion-text slot="end" color="medium">{{item.date}}</ion-text>
    </ion-item>
  </div>
</ion-content>
