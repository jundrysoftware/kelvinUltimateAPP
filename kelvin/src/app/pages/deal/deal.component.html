<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <!-- Side menu option -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Deals</ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content id="deal">
  <ion-card *ngFor="let item of deals">

    <!-- Any deal content image -->
    <img [src]="item.image" />

    <!-- Wish Button or Product Like/Dislike Button Option -->
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button>
        <ion-icon color="light" name="heart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Deal contents -->
    <ion-card-header>
      <ion-card-title class="ion-padding-bottom">{{item.title}}</ion-card-title>
      <ion-card-subtitle class="ion-text-wrap">{{item.subTitle}}</ion-card-subtitle>
      <ion-button color="primary" size="small">Shop Now</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
